plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'au.mir.transaction'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile group: 'org.spekframework.spek2', name: 'spek-dsl-jvm', version: '2.0.5'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.70"

    compile 'org.spekframework.spek2:spek-runner-junit5:2.0.5',
            'org.apache.commons:commons-csv:1.8'

    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:1.3.70"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}
